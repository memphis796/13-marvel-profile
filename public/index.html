<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>13 Marvel Profile</title>
    <link rel="stylesheet" href="/app.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Maven+Pro">
    <link href='https://fonts.googleapis.com/css?family=Special+Elite|Open+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header class="marvel__title">
      <div class="container">
        <h1 class="marvel__title-name">Marvel</h1>
      </div>
    </header>

    <main class="container">
      <div class="row">
        <aside class="marvel-aside__column">
          <div class="marvel-aside__pic">
            <img class="marvel-aside__pic-main" src="" alt=""/>
          </div>
          <h3 class="marvel-aside__pic-name"></h3>
          <p class="marvel-aside__date"></p>
          <h3 class="marvel-aside__creator-title">Creators</h3>
          <ul class="marvel-aside__creator-list"></ul>
        </aside>

        <div class="marvel-characters">
          <h2 class="marvel-character__title">Characters</h2>

          <div class="marvel-characters__list">
          </div>

          <div class="character-list__comics">
            <h2 class="marvel-character__title">Comics</h2>
          </div>
          <div class="comic-views">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="/vendor.js" charset="utf-8"></script>
<script src="/app.js" charset="utf-8"></script>

<script type="text/javascript">
  var index = require('index');

  index();
</script>
</body>
</html>
